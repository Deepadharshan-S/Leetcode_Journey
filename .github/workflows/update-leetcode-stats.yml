name: Update LeetCode Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows you to manually trigger the action

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Fetch LeetCode Stats
      run: |
        python3 fetch_leetcode_stats.py

    - name: Commit and push changes
      run: |
        git config --global user.name "Deepadharshan-S"
        git config --global user.email "deepadharshan251@gmail.com"
        git add README.md
        git commit -m "Update LeetCode stats"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
