name: Update LeetCode Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows you to manually trigger the action

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch LeetCode stats
        run: python fetch_leetcode_stats.py

      - name: Commit and push updated stats
        run: |
          git config --global user.name "Deepadharshan-S"
          git config --global user.email "deepadharshan251@gmail.com"
          git add README.md
          git commit -m "Update LeetCode stats"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
